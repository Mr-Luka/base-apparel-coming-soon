<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<!-- GOOGLE FONT-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container"> 
    <div class="logo"></div>
    <div class="hero-image"></div>
    <div class="all-the-text">
      <h1 class="tagline"><span class="we-are">We're</span><br> coming<br>soon</h1>
      <p class="regular-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="button"></div>
      <input type="email" id="email" name="Email Address" placeholder="Email Address">
      <div class="error hide"></div>
        <p class="error-text hide">Please provide a valid email</p>
    </div>


  </div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luka P.</a>.
    </p>
  </footer>
  
  
</body>
</html>
